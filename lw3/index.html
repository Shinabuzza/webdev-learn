<!DOCTYPE HTML>
<html>
  <head>
    <script src="Untitled-1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <title>Registration</title>
  </head>
  <body>
    <form id="registration-form">
      <div class="mainform">
    <div class="reg"> Регистрация </div>
     <p><input type="text" id="email" name="email" placeholder="Введите ваш E-mail" required pattern=".{3,}"></p> 
     <p><input type="password" id="password" name="password" placeholder="Введите пароль" required pattern=".{6,}"></p>
     <p><input type="password" id="password_repeat" name="password_repeat" placeholder="Поддтвердите пароль" required pattern=".{3,}" ></p>
     <div class="check"><input type="checkbox" id="check_agreement">Согласен с правилами сайта </div>
     <div class="reg_button"><input type="submit" value="Зарегистрироваться"></div>
      </div>
    </form>
  </body>
</html>
